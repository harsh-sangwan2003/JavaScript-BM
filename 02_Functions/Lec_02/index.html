<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>

<body>

    <button id="b1">Click Me</button>

    <script>

        document.querySelector("#b1").addEventListener("click", function () {
            alert("Button clicked");
        });

    </script>

</body>

</html>
